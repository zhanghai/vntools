<div
  style="
    position: relative;
    width: 1280px;
    height: 720px;
    color: black;
    font-family: serif;
    user-select: none;
  "
>
  <div data-type="background" style="position: absolute; inset: 0"></div>
  <div data-type="figure" style="position: absolute; inset: 0"></div>
  <div data-type="foreground" style="position: absolute; inset: 0"></div>
  <div data-type="video" style="position: absolute; inset: 0"></div>
  <div
    data-layout="dialogue"
    style="position: absolute; inset: 0; font-size: 26px; line-height: 1.5"
  >
    <div
      style="
        position: absolute;
        left: 63px;
        top: 541px;
        width: 1149px;
        height: 156px;
        background-color: rgba(255, 255, 255, 0.6);
      "
    ></div>
    <img
      alt=""
      src=""
      data-src="window_frame"
      style="
        position: absolute;
        left: 0;
        top: 420px;
        width: 1280px;
        height: 300px;
      "
    />
    <div
      style="
        position: absolute;
        left: 0;
        top: 420px;
        width: 1280px;
        height: 300px;
      "
    ></div>
    <div
      data-position-x="65"
      data-position-y="543"
      data-type="avatar"
      style="position: absolute; inset: 0"
    ></div>
    <div
      data-type="name"
      style="
        position: absolute;
        left: 266px;
        top: 570px;
        width: 78px;
        height: 150px;
      "
    ></div>
    <div
      data-type="text"
      style="
        position: absolute;
        left: 340px;
        top: 570px;
        width: 600px;
        height: 150px;
      "
    ></div>
  </div>
  <div
    tabindex="0"
    data-id="interaction"
    style="position: absolute; inset: 0"
  ></div>
  <div
    data-type="choice"
    style="
      position: absolute;
      inset: 0;
      font-size: 26px;
      line-height: 1.5;
      pointer-events: none;
    "
  >
    <style>
      div[data-type="choice"] > * {
        pointer-events: auto;
      }
      div[data-type="choice"] > button:nth-of-type(1) {
        left: 132px;
        top: 186px;
      }
      div[data-type="choice"] > button:nth-of-type(2) {
        left: 229px;
        top: 264px;
      }
      div[data-type="choice"] > button:disabled {
        color: #808080;
      }
      div[data-type="choice"] > button.visited:not(:disabled) {
        color: #ff0080;
      }
      div[data-type="choice"] > button *:not(audio)[data-class] {
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 100ms linear,
          visibility 0ms 100ms;
      }
      div[data-type="choice"]
        > button:not(:hover)
        *:not(audio)[data-class="not-hover"],
      div[data-type="choice"] > button:hover *:not(audio)[data-class="hover"],
      div[data-type="choice"]
        > button.visited:not(:hover)
        *:not(audio)[data-class~="not-hover"][data-class~="visited"],
      div[data-type="choice"]
        > button.visited:hover
        *:not(audio)[data-class~="hover"][data-class~="visited"] {
        opacity: 1;
        visibility: visible;
        transition:
          opacity 100ms linear,
          visibility 0ms;
      }
    </style>
  </div>
  <div data-id="template" style="display: none">
    <button
      type="button"
      data-type="choice"
      style="
        position: absolute;
        display: block;
        width: 908px;
        height: 74px;
        border: none;
        padding: 0;
        appearance: none;
        background: none;
        color: inherit;
        font-family: inherit;
        font-size: inherit;
      "
    >
      <audio data-class="hover" data-src="sys_102"></audio>
      <span
        style="
          position: absolute;
          inset: 0;
          overflow: hidden;
          isolation: isolate;
        "
      >
        <!--suppress CssInvalidPropertyValue -->
        <img
          alt=""
          src=""
          data-class="not-hover"
          data-src="select_p"
          style="
            position: absolute;
            left: 0;
            top: 0;
            mix-blend-mode: plus-lighter;
          "
        />
        <!--suppress CssInvalidPropertyValue -->
        <img
          alt=""
          src=""
          data-class="hover"
          data-src="select_p"
          style="
            position: absolute;
            left: 0;
            top: -74px;
            mix-blend-mode: plus-lighter;
          "
        />
      </span>
      <span
        style="
          position: absolute;
          left: -12px;
          top: -9px;
          width: 72px;
          height: 72px;
          overflow: hidden;
        "
      >
        <!--suppress CssInvalidPropertyValue -->
        <img
          alt=""
          src=""
          data-class="not-hover visited"
          data-src="select_p"
          style="
            position: absolute;
            left: -20px;
            top: -148px;
            mix-blend-mode: plus-lighter;
          "
        />
        <!--suppress CssInvalidPropertyValue -->
        <img
          alt=""
          src=""
          data-class="hover visited"
          data-src="select_p"
          style="
            position: absolute;
            left: -92px;
            top: -148px;
            mix-blend-mode: plus-lighter;
          "
        />
      </span>
      <span
        data-id="text"
        style="
          position: absolute;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        "
      ></span>
    </button>
  </div>
</div>
