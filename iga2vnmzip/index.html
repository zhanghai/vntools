<div
  style="
    position: relative;
    width: 1280px;
    height: 720px;
    color: black;
    font-family: 'Noto Serif CJK SC', serif;
    font-weight: 200;
    overflow: hidden;
    scale: 1;
    transform-origin: 0 0;
    user-select: none;
  "
>
  <div data-id="effect" style="position: absolute; inset: 0">
    <div data-type="background" style="position: absolute; inset: 0"></div>
    <div data-type="figure" style="position: absolute; inset: 0"></div>
    <div data-type="foreground" style="position: absolute; inset: 0"></div>
    <div data-type="video" style="position: absolute; inset: 0"></div>
    <div data-layout="dialogue" style="position: absolute; inset: 0">
      <div
        style="
          position: absolute;
          left: 63px;
          top: 541px;
          width: 1149px;
          height: 156px;
          background-color: rgba(255, 255, 255, 0.6);
        "
      ></div>
      <div
        data-position-x="65"
        data-position-y="543"
        data-type="avatar"
        style="position: absolute; inset: 0"
      ></div>
    </div>
    <div data-layout="monologue" style="position: absolute; inset: 0">
      <img
        alt=""
        src=""
        data-src="window1"
        style="
          position: absolute;
          left: 0;
          top: 0;
          width: 1280px;
          height: 720px;
          opacity: 0.6;
        "
      >
    </div>
  </div>
  <div data-id="effect-overlay" style="position: absolute; inset: 0"></div>
  <div
    data-layout="dialogue"
    style="position: absolute; inset: 0; font-size: 26px; line-height: 1.6"
  >
    <img
      alt=""
      src=""
      data-src="window_frame"
      style="
        position: absolute;
        left: 0;
        top: 420px;
        width: 1280px;
        height: 300px;
      "
    />
    <style>
      @keyframes fade-in-out {
        from {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
    <div
      style="
        position: absolute;
        left: 1134px;
        top: 425px;
        width: 120px;
        height: 120px;
        overflow: hidden;
      "
    >
      <img
        alt=""
        src=""
        data-src="q_save_menu"
        data-on-suspend-animate-script="
          const previousYuriUpValue = $['previousYuriUpValue'];
          const currentYuriValue = $['100'];
          $['previousYuriUpValue'] = currentYuriValue;
          if (
            previousYuriUpValue !== undefined &&
              currentYuriValue > previousYuriUpValue
          ) {
            [{ opacity: [0, 1, 0] }, 1000];
          }
        "
        style="
          position: absolute;
          left: 0;
          top: -50px;
          width: 520px;
          height: 380px;
          opacity: 0;
        "
      />
      <img
        alt=""
        src=""
        data-src="q_save_menu"
        data-on-suspend-animate-script="
          const previousYuriDownValue = $['previousYuriDownValue'];
          const currentYuriValue = $['100'];
          $['previousYuriDownValue'] = currentYuriValue;
          if (
            previousYuriDownValue !== undefined &&
              currentYuriValue < previousYuriDownValue
          ) {
            [{ opacity: [0, 1, 0] }, 1000];
          }
        "
        style="
          position: absolute;
          left: -120px;
          top: -50px;
          width: 520px;
          height: 380px;
          opacity: 0;
        "
      />
    </div>
    <div
      style="
        position: absolute;
        left: 1156px;
        top: 434px;
        width: 84px;
        height: 104px;
        overflow: hidden;
      "
    >
      <img
        alt=""
        src=""
        data-src="lily_gauge"
        data-on-suspend-style-script="
          const lilyLevel =
            Math.max(0, Math.min(Math.trunc((($['100'] ?? 128) - 128) / 16) + 4, 8));
          `position: absolute; left: 0; top: ${lilyLevel * -104}px; width: 84px; height: 936px`;
        "
        style="
          position: absolute;
          left: 0;
          top: -416px;
          width: 84px;
          height: 936px;
        "
      />
    </div>
    <style>
      div[data-layout="dialogue"] div[data-type="name"] > *,
      div[data-layout="dialogue"] div[data-type="text"] > * {
        margin-top: -0.3em;
        padding-top: 0.3em;
      }
    </style>
    <div
      data-type="name"
      style="
        position: absolute;
        left: 266px;
        top: 564px;
        width: 78px;
        height: 156px;
        margin-top: -0.3em;
        padding-top: 0.3em;
      "
    ></div>
    <div
      data-type="text"
      style="
        position: absolute;
        left: 340px;
        top: 564px;
        width: 585px;
        height: 156px;
        margin-top: -0.3em;
        padding-top: 0.3em;
        overflow: hidden;
        white-space: pre-wrap;
      "
    ></div>
  </div>
  <div
    data-layout="monologue"
    style="position: absolute; inset: 0; font-size: 24px; line-height: 1.75"
  >
    <style>
      div[data-layout="monologue"] div[data-type="text"] > * {
        margin-right: -0.75em;
        padding-right: 0.75em;
      }
    </style>
    <div
      data-type="text"
      style="
        position: absolute;
        right: 44px;
        top: 70px;
        width: 1192px;
        height: 540px;
        margin-right: -0.75em;
        padding-right: 0.75em;
        overflow: hidden;
        white-space: pre-wrap;
        writing-mode: vertical-rl;
      "
    ></div>
  </div>
  <div data-id="pointer" style="position: absolute; inset: 0"></div>
  <div
    data-type="choice"
    style="
      position: absolute;
      inset: 0;
      font-size: 26px;
      line-height: 1.6;
      pointer-events: none;
    "
  >
    <style>
      div[data-type="choice"] > * {
        pointer-events: auto;
      }
      div[data-type="choice"] > button:nth-of-type(4) {
        left: 35px;
        top: 108px;
      }
      div[data-type="choice"] > button:nth-of-type(1) {
        left: 132px;
        top: 186px;
      }
      div[data-type="choice"] > button:nth-of-type(2) {
        left: 229px;
        top: 264px;
      }
      div[data-type="choice"] > button:nth-of-type(3) {
        left: 326px;
        top: 342px;
      }
      div[data-type="choice"] > button:focus-visible {
        outline: none;
      }
      div[data-type="choice"] > button:disabled {
        color: #808080;
      }
      div[data-type="choice"] > button.visited:not(:disabled) {
        color: #ff0080;
      }
      div[data-type="choice"] > button *:not(audio)[data-class] {
        opacity: 0;
      }
      div[data-type="choice"]
        > button:is(:disabled, :not(:hover, :focus-visible, .highlighted, .selected))
        *:not(audio)[data-class="inactive"],
      div[data-type="choice"]
        > button:not(:disabled):is(:hover, :focus-visible, .highlighted, .selected)
        *:not(audio)[data-class="active"],
      div[data-type="choice"]
        > button:is(:disabled, :not(:hover, :focus-visible, .highlighted, .selected)).visited
        *:not(audio)[data-class~="inactive-visited"],
      div[data-type="choice"]
        > button:not(:disabled):is(:hover, :focus-visible, .highlighted, .selected).visited
        *:not(audio)[data-class~="active-visited"] {
        opacity: 1;
      }
    </style>
  </div>
  <div data-id="template" style="display: none">
    <button
      type="button"
      data-on-highlight-audio="sys_102"
      data-on-select-audio="sys_title"
      data-type="choice"
      style="
        position: absolute;
        display: block;
        width: 908px;
        height: 74px;
        border: none;
        padding: 0;
        appearance: none;
        background: none;
        color: inherit;
        font-family: inherit;
        font-size: inherit;
      "
    >
      <span
        style="
          position: absolute;
          inset: 0;
          overflow: hidden;
        "
      >
        <!--suppress CssInvalidPropertyValue -->
        <img
          alt=""
          src=""
          data-class="inactive"
          data-src="select_p"
          style="
            position: absolute;
            left: 0;
            top: 0;
            width: 908px;
            height: 220px;
          "
        />
        <!--suppress CssInvalidPropertyValue -->
        <img
          alt=""
          src=""
          data-class="active"
          data-src="select_p"
          style="
            position: absolute;
            left: 0;
            top: -74px;
            width: 908px;
            height: 220px;
          "
        />
        <!--suppress CssInvalidPropertyValue -->
        <img
          alt=""
          src=""
          data-on-select-animate='[{ "opacity": [0, 1, 0, 1, 0, 1, 0, 1, 0], "easing": ["step-start"] }, 1000]'
          data-src="select_p"
          style="
            position: absolute;
            left: 0;
            top: -74px;
            width: 908px;
            height: 220px;
            opacity: 0;
          "
        />
      </span>
      <span
        style="
          position: absolute;
          left: -12px;
          top: -9px;
          width: 72px;
          height: 72px;
          overflow: hidden;
        "
      >
        <!--suppress CssInvalidPropertyValue -->
        <img
          alt=""
          src=""
          data-class="inactive-visited"
          data-src="select_p"
          style="
            position: absolute;
            left: -20px;
            top: -148px;
            width: 908px;
            height: 220px;
          "
        />
        <!--suppress CssInvalidPropertyValue -->
        <img
          alt=""
          src=""
          data-class="active-visited"
          data-src="select_p"
          style="
            position: absolute;
            left: -92px;
            top: -148px;
            width: 908px;
            height: 220px;
          "
        />
      </span>
      <span
        data-id="text"
        style="
          position: absolute;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          white-space: pre-wrap;
        "
      ></span>
    </button>
  </div>
</div>
